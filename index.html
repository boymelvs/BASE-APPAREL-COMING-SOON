<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
         name="description"
         content="this is a solution to frontend mentor challenge on designing base apparel coming soon component"
      />
      <meta name="keyword" content="html, css, flexbox, javascritp" />
      <meta name="author" content="melvin" />

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="./styles/baselayout.css" />

      <link
         rel="stylesheet"
         href="./styles/mobile.css"
         media="(min-width:120px) and (max-width:480px)"
      />

      <link
         rel="stylesheet"
         href="./styles/ipadtablets.css"
         media="(min-width:481px) and (max-width:1024px)"
      />

      <link
         rel="stylesheet"
         href="./styles/desktop.css"
         media="(min-width:1025px)"
      />

      <title>Frontend Mentor | Base Apparel coming soon page</title>
   </head>
   <body>
      <div class="container">
         <main class="main_content">
            <div class="mobile_view">
               <div class="logo_mobile_hero_container">
                  <img
                     src="./images/logo.svg"
                     alt="base apparel"
                     class="logo"
                  />
                  <div class="hero_mobile"></div>
               </div>

               <div class="title_details_email_container">
                  <h1 class="title"><span>We're</span> coming soon</h1>
                  <p class="details">
                     Hello fellow shoppers! We're currently building our new
                     fashion store. Add your email below to stay up-to-date with
                     announcements and our launch deals.
                  </p>
                  <form action="#" class="forms">
                     <input
                        type="email"
                        class="email"
                        placeholder="Email Address"
                     />

                     <button class="btn">
                        <img
                           src="./images/icon-arrow.svg"
                           alt="arrow"
                           class="icon_arrow"
                        />
                     </button>
                     <div class="message_container">
                        <p class="error_message">
                           Please provide a valid email.
                        </p>
                     </div>
                  </form>
               </div>
            </div>
            <div class="hero_desktop"></div>
         </main>

         <footer>
            <p class="attribution">
               Challenge by
               <a
                  href="https://www.frontendmentor.io?ref=challenge"
                  target="_blank"
                  rel="noreferrer noopener"
                  >Frontend Mentor</a
               >. Coded by
               <a
                  href="https://github.com/boymelvs"
                  target="_blank"
                  rel="noreferrer noopener"
                  >boymelvs</a
               >.
            </p>
         </footer>
         <script src="./scripts/index.js"></script>
      </div>
   </body>
</html>
